<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password-Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="h1_cont">
          <h1>Generate a<br />Random Password</h1>
        </div>
        <div class="input-box">
          <input
            onkeypress="return false"
            type="text"
            id="password"
            placeholder="Click on generate password"
          />
          <img id="text" src="images/copy.png" onclick="copyPassword()" />
        </div>
        <div class="btn_cont">
          <button onclick="createPassword()">
            <img src="images/generate.png" alt="" />Generate Password
          </button>
        </div>
        <p id="copy">Copied!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
